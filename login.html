<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <title>Identificación de entrada</title>
    <meta name="author" content="Alberto Basalo">
    <meta name="description" content="Página de login">
    <meta name="keywords" content="login, auth">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <h1>Identificación de entrada.</h1>
      <a href="./index.html" >Portal</a>
    </header>
   
    <form method="post" >
      <fieldset>
        <legend>Identificación</legend>
        <label for="nombre"> Tu nombre:  </label>
        <input type="text" id="nombre" name="nombre" placeholder="dime tu nombre">
        <label for="email"> Tu dirección de correo:  </label>
        <input type="email" id="email" name="direccion-email" placeholder="estribe tu email">
        <label for="contraseña"> Tu contraseña:  </label>
        <input type="password" id="contraseña" name="contraseña" placeholder="y aquí tu password">
      </fieldset>
      <input type="submit" value="Registrar">
      <button type="reset">Borrar</button>
    </form>
    
    <footer>
      <a id="autor" href="https://www.albertobasalo.dev/">Alberto Basalo</a>
    </footer>
  </body>
</html>
